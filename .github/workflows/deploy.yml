name: Deploy Next.js

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Install dependencies and build
        run: pnpm install

      - name: Build
        run: pnpm run build
